<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/images/favicons/MBfavicon.png" />
  </head>
  <body>
    <header class="main-header">
      <div class="title">
        <img id="title-image" src="/images/logo-bonus.svg" alt="logo image" />
      </div>
      <div class="score">
        <p id="score-text">SCORE</p>
        <div id="score">1</div>
      </div>
    </header>
    <main>
      <div id="weapon-button-container">
        <div class="weapon-row">
          <button class="choose-weapon" id="scissors">
            <img src="/images/icon-scissors.svg" alt="scissors svg" />
          </button>
        </div>
        <div class="weapon-row">
          <button class="choose-weapon" id="spock">
            <img src="/images/icon-spock.svg" alt="spock svg" />
          </button>
          <button class="choose-weapon" id="paper">
            <img src="/images/icon-paper.svg" alt="paper svg" />
          </button>
        </div>
        <div class="weapon-row">
          <button class="choose-weapon" id="lizard">
            <img src="/images/icon-lizard.svg" alt="lizard svg" />
          </button>
          <button class="choose-weapon" id="rock">
            <img src="/images/icon-rock.svg" alt="rock svg" />
          </button>
        </div>
      </div>
    </main>
    <div class="rules">
      <button id="rules-button">RULES</button>
    </div>
    <div id="close-rules-button">
      <button>
        <img src="/images/icon-close.svg" alt="close button" />
      </button>
    </div>
    <div class="mobile-rules">
      <img
        src="/design/bonus/mobile-rules-modal-bonus.jpg"
        alt="mobile rules jpg"
      />
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="/scripts/app.js"></script>
  </body>
</html>
