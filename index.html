<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/images/favicons/MBfavicon.png" />
  </head>

  <body>
    <div class="container">
      <header class="main-header">
        <div class="title">
          <img id="title-image" src="/images/logo-bonus.svg" alt="logo image" />
        </div>
        <div class="score">
          <p id="score-text">SCORE</p>
          <div id="score">1</div>
        </div>
      </header>
      <main class="main">
        <div class="topLeft">tl</div>
        <div class="scissors">
          <img
            class="choose-weapon"
            id="scissors"
            src="/images/icon-scissors.svg"
            alt="scissors svg"
          />
        </div>
        <div class="topRight">tr</div>
        <div class="midLeft">ml</div>
        <div class="spock">
          <img
            class="choose-weapon"
            id="spock"
            src="/images/icon-spock.svg"
            alt="spock svg"
          />
        </div>
        <div class="paper">
          <img
            class="choose-weapon"
            id="paper"
            src="/images/icon-paper.svg"
            alt="paper svg"
          />
        </div>
        <div class="midRight">mr</div>
        <div class="botLeft">bl</div>
        <div class="lizard">
          <img
            class="choose-weapon"
            id="lizard"
            src="/images/icon-lizard.svg"
            alt="lizard svg"
          />
        </div>

        <div class="rock">
          <img
            class="choose-weapon"
            id="rock"
            src="/images/icon-rock.svg"
            alt="rock svg"
          />
        </div>
        <div class="botRight">br</div>

        <!-- <div class="empty">hi</div>
        <div class="empty">hi</div> -->
      </main>
    </div>
    <!-- Results  -->
    <div class="results-container">
      <div class="results"></div>
      <div class="announce-winner"></div>
    </div>
    <div class="rules">
      <button id="rules-button">RULES</button>
    </div>
    <div id="close-rules-button">
      <button>
        <img src="/images/icon-close.svg" alt="close button" />
      </button>
    </div>
    <div class="mobile-rules">
      <img
        src="/design/bonus/mobile-rules-modal-bonus.jpg"
        alt="mobile rules jpg"
      />
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="/scripts/app.js"></script>
  </body>
</html>
